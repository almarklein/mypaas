name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - name: Lint
            os: ubuntu-20.04
            python-version: 3.7
            lint: 1
          - name: Python36
            os: ubuntu-20.04
            python-version: 3.6
          - name: Python37
            os: ubuntu-20.04
            python-version: 3.7
          - name: Python38
            os: ubuntu-20.04
            python-version: 3.8
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cryptography requests pyperclip
        pip install psutil asgineer
        pip install black flake8 pytest
      - name: Lint with flake8
      if: ${{ matrix.lint }}
      run: |
        black --check .
        flake8 .
      - name: Test with pytest
      run: |
        pytest -v tests
