name: CI

on:
  push:
    tags:
      - 'v*'
    branches-ignore: [ ]
  pull_request:
    branches-ignore: [ ]

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      # fail-fast: false
      matrix:
        include:
          - name: Lint
            os: ubuntu-20.04
            python-version: 3.7
            lint: 1
          - name: Python 3.6
            os: ubuntu-20.04
            python-version: 3.6
          - name: Python 3.7
            os: ubuntu-20.04
            python-version: 3.7
          - name: Python 3.7
            os: ubuntu-20.04
            python-version: 3.7

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cryptography requests pyperclip
        pip install psutil asgineer
        pip install black flake8 pytest
    - name: Lint with flake8
      #if: ${{ matrix.lint }}
      run: |
        black --check .
        flake8 .
    - name: Test with pytest
      run: |
        pytest -v tests
