name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - name: Lint
            os: ubuntu-20.04
            python-version: 3.7
            lint: 1
          - name: Python36
            os: ubuntu-20.04
            python-version: 3.6
          - name: Python37
            os: ubuntu-20.04
            python-version: 3.7
          - name: Python38
            os: ubuntu-20.04
            python-version: 3.8
    steps:
      - uses: actions/checkout@v2
